<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>


    <picture>

      <source srcset="images/square-480.jpg 480w,
                      images/square-960.jpg 960w,
                      images/square-1440.jpg 1440w"
                      
                      sizes="(min-width: 960px) 755px"

                      media="(min-width: 960px)">

      <img src="images/landscape-480.jpg" 
      
              srcset="images/landscape-320.jpg 320w,
                      images/landscape-480.jpg 480w,
                      images/landscape-720.jpg 720w,
                      images/landscape-960.jpg 960w" 
                    
                     sizes="(max-width: 960px) 960px" 

                     alt="photo of inside museum">

    </picture>




  </header>
</body>
</html>
